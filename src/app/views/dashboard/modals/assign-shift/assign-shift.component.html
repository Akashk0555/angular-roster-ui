<div class="modal-dialog modal-lg pop-up modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Assign Shift</h5>
      </div>
      <div class="modal-body">
       
   
        
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
         <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4">

            <div class="mb-3">
            <label for="role" class="form-label required">Shift Name</label>
            <ng-select
                [items]="roles"
                bindLabel="label"
                bindValue="value"
                placeholder="Select Shift"
                formControlName="role"
                [class.is-invalid]="role?.invalid && role?.touched">
            </ng-select>
            <div class="invalid-feedback" *ngIf="role?.errors?.['required']">
                Role is required.
            </div>
            <!-- <p class="mt-2">
                {{role?.value}}
                </p> -->
            </div>
            

            <div class="mb-3">
                <label for="date" class="form-label">Start Date</label>
                <input type="text" 
                        class="form-control"
                        #calendarstartdate
                        formControlName="date"
                        name="calendarstartdate"
                        placeholder="DD-MMM-YYYY"
                        [class.is-invalid]="date?.invalid && date?.touched">
                    <svg class="date-icon-pos" (click)="openCal()" width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

                <div class="invalid-feedback" *ngIf="date?.errors?.['required']">
                    Date is required.
                </div>
                </div>

        <!-- Password -->
            <div class="mb-3">
            <label for="setstarttime" class="form-label">Set Start Time</label>
            <input
                type="time"
                id="setstarttime"
                class="form-control"
                formControlName="setstarttime"
                [class.is-invalid]="setstarttime?.invalid && setstarttime?.touched" />
                <div class="invalid-feedback" *ngIf="setstarttime?.errors?.['required']">
                    starttime is required.
                </div>
            </div>

        <!-- Role Selection -->
            

                <div class="mb-3" *ngIf="role?.value === 'user'">
                    <label for="actualstarttime" class="form-label">Select Time</label>
                    <input
                        type="time"
                        id="actualstarttime"
                        class="form-control"
                        formControlName="actualstarttime"
                        [class.is-invalid]="actualstarttime?.invalid && actualstarttime?.touched" />

                    <div class="invalid-feedback" *ngIf="actualstarttime?.errors?.['required']">
                        Time is required.
                    </div>
                </div>
            </div>

            <!-- Column 2 -->

            <div class="col-12 col-sm-6 col-md-4">

                
                
            
            </div>
            
         </div>
        

       

    
        
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
