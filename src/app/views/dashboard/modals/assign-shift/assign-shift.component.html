<div class="modal-dialog modal-lg pop-up modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Assign Shift</h4>
      </div>
      <div class="modal-body">
      <form [formGroup]="assignShiftForm" (ngSubmit)="onSubmit()" >
         <div class="row g-4">

            <!-- Column 1 -->
            <div class="col-12 col-sm-6 col-md-4">
                        <!--Shift Name  -->
                        <div class="mb-3">
                        <label for="shiftname" class="form-label required">Shift Name</label>
                        <ng-select
                            [items]="shiftnames"
                            bindLabel="ShiftName"
                            bindValue="ShiftName"
                            placeholder="Select Shift"
                            formControlName="shiftname"
                            [class.is-invalid]="shiftname?.invalid && shiftname?.touched">
                        </ng-select>
                        <!-- <div *ngIf="selectedEmployee">
                            {{selectedEmployee.email}}
                        </div> -->
                        <div class="invalid-feedback" *ngIf="shiftname?.errors?.['required']">
                            Role is required.
                        </div>
                        </div>
                        
                        <!-- Start Date -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Start Date</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        mwlFlatpickr
                                        [altInput]="true"
                                        placeholder="DD-MMM-YYYY"
                                        [dateFormat]="'Y-m-d'"  
                                        [convertModelValue]="true"
                                        formControlName="startdate"
                                    >
                                <svg class="date-icon-pos"  width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>

                            <div class="invalid-feedback" *ngIf="startdate?.errors?.['required']">
                                Date is required.
                            </div>
                        </div>

                        <!-- Set Start Time -->
                        <div class="mb-3">
                        <label for="setstarttime" class="form-label">Set Start Time</label>
                        <input
                            type="time"
                            id="setstarttime"
                            class="form-control"
                            formControlName="setstarttime"
                            [class.is-invalid]="setstarttime?.invalid && setstarttime?.touched" />
                            <div class="invalid-feedback" *ngIf="setstarttime?.errors?.['required']">
                                starttime is required.
                            </div>
                        </div>

                        <!-- Actual Start Time -->
                        <div class="mb-3">
                            <label for="actualstarttime" class="form-label">Actual Start Time</label>
                            <input
                                type="time"
                                id="actualstarttime"
                                class="form-control"
                                formControlName="actualstarttime"
                                [class.is-invalid]="actualstarttime?.invalid && actualstarttime?.touched" />
                                <div class="invalid-feedback" *ngIf="actualstarttime?.errors?.['required']">
                                    starttime is required.
                                </div>
                        </div>
            </div>

            
            <!-- Column 2 -->
            <div class="col-12 col-sm-6 col-md-4">
                <!-- Short Name -->
                <div class="mb-3">
                    <label for="shortname" class="form-label">Short Name</label>
                    <input type="text" 
                            class="form-control"
                            formControlName="shortname"
                            name="shortname"
                            placeholder="Short Name"
                            readonly
                            >
                    <!-- <div class="invalid-feedback" *ngIf="date?.errors?.['required']">
                        Date is required.
                    </div> -->
                </div>
    
                 <!-- End Date -->
                <div class="mb-3">
                    <label for="enddate" class="form-label">End Date</label>
                    <input
                            type="text"
                            class="form-control"
                            mwlFlatpickr
                            [altInput]="true"
                            placeholder="DD-MMM-YYYY"
                            [convertModelValue]="true"
                            formControlName="enddate"
                        >
                        <svg class="date-icon-pos"  width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>

                    <div class="invalid-feedback" *ngIf="enddate?.errors?.['required']">
                        Date is required.
                    </div>
                </div>
                
                <!-- Set End Time -->
                <div class="mb-3">
                    <label for="setendtime" class="form-label">Set End Time</label>
                    <input
                        type="time"
                        id="setendtime"
                        class="form-control"
                        formControlName="setendtime"
                         />
                        <!-- <div class="invalid-feedback" *ngIf="setstarttime?.errors?.['required']">
                            starttime is required.
                        </div> -->
                </div>

                <!-- Actual End Time -->
                <div class="mb-3">
                        <label for="actualendtime" class="form-label">Actual End Time</label>
                        <input
                            type="time"
                            id="actualendtime"
                            class="form-control"
                            formControlName="actualendtime"
                             />
                            <!-- <div class="invalid-feedback" *ngIf="setstarttime?.errors?.['required']">
                                starttime is required.
                            </div> -->
                </div>
            
            </div>
            
            <!-- Column 3 -->
            <div class="col-12 col-sm-6 col-md-4">

                <!-- Shift Type -->
                <div class="mb-3">
                    <label for="shifttype" class="form-label">Shift Type</label>
                    <input type="text" 
                            class="form-control"
                            formControlName="shifttype"
                            name="shifttype"
                            placeholder="Shift Type"
                            readonly
                            >
                    <!-- <div class="invalid-feedback" *ngIf="date?.errors?.['required']">
                        Date is required.
                    </div> -->
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control shift-desc" rows="3" formControlName="description"
                    ></textarea>
                </div>
                <div class="mb-1">
                    <label class="form-label" for="inlineCheckbox1">Open Shift</label>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" formControlName="openshift">
                </div>
                <div class="mb-3">
                    <label class="form-label required">Publish to</label>
                    <select class="form-select" aria-label="Default select example" formControlName="publishto">
                        <option selected>Select</option>
                        <option value="1">My Employees</option>
                        <option value="2">My Access</option>
                        <option value="3">My Access+Unallocated Employees</option>
                      </select>

                </div>
                
            </div>
         </div>
 
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
