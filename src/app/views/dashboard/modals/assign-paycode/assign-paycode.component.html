<div class="modal-dialog modal-lg pop-up modal-dialog-scrollable">
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Assign Pay Code</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="paycodeForm" (ngSubmit)="onSubmit()" >
                <div class="row g-4">

                    <!-- Column 1 -->
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="mb-3">
                            <label class="form-label required">Pay Code Name</label>
                            <ng-select [items]="paycodes"
                            bindLabel="PayCodeName"
                            bindValue="PayCodeName"
                            name="paycodename"
                            formControlName="paycodename"
                            placeholder="Select Pay Code"
                            [virtualScroll]="true"
                            >
                            </ng-select>
                        </div>
                        
                        <div class="mb-3">
                          <label for="customDateField" class="form-label">Start Date</label>
                          <input
                            type="text"
                            class="form-control"
                            mwlFlatpickr
                            [altInput]="true"
                            placeholder="DD-MMM-YYYY"
                            [dateFormat]="'Y-m-d'"  
                            [convertModelValue]="true"
                            formControlName="startdate"
                        >
                          <svg class="date-icon-pos" width="22%" height="22%" viewBox="0 0 24 24" fill="none" 
                          xmlns="http://www.w3.org/2000/svg"
                          
                          id="openCalendarButton"
                          >
                            <path d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                          
                        </div>
                        
                        <div class="mb-3" *ngIf="isAllowance">
                            <label class="form-label">Allowance Type</label>
                            <select class="form-select" aria-label="Default select example" formControlName="allowancetype">
                                <option selected>Select</option>
                                <option value="1">My Employees</option>
                                <option value="2">My Access</option>
                              </select>
        
                        </div>
                        
                        
                    </div>
                    <!-- Column 2 -->
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="mb-3">
                            <label class="form-label required">Short Name </label>
                            <input type="text" class="form-control" id="" formControlName="shortname"
                            name="shortname" readonly placeholder="Short Name">
                            

                        </div>
                        <div class="mb-3">
                            <label for="enddate" class="form-label">End Date</label>
                            
                            <input
                            type="text"
                            class="form-control"
                            mwlFlatpickr
                            [altInput]="true"
                            placeholder="DD-MMM-YYYY"
                            [dateFormat]="'Y-m-d'"  
                            [convertModelValue]="true"
                            formControlName="enddate"
                        >
                            <svg class="date-icon-pos" width="22%" height="22%" viewBox="0 0 24 24" fill="none" 
                            xmlns="http://www.w3.org/2000/svg"
                            
                            >
                              <path d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                              </svg>
                            
                          </div>
                          
                            <div class="mb-3" *ngIf="isAllowance ||isOT">
                                <label class="form-label">Start Time</label>
                                <input type="time" class="form-control" formControlName="starttime" />
                               
                              </div>
                         
                         
                    </div>
                    <!-- Column 3 -->
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control shift-desc" rows="5" formControlName="description"
                            ></textarea>
                            
                          </div>
                          <div class="mb-3 justify-content-end" *ngIf="isAllowance||isOT">
                            <label class="form-label">End Time</label>
                            <input type="time" class="form-control" id="" 
                            formControlName="endtime"
                            name="shortname" >
                          </div>
                    </div>
                    
                </div>
               


                 
            
            </form>
            
           
           
        </div>

        <!-- Modal footer -->
        <!-- <div class="modal-footer"> -->
                <div class="d-grid d-md-flex justify-content-md-end mb-2">
                    <a type="button" class="card-link btn btn-blue-textblue rounded-5 btn-width" data-bs-dismiss="modal">Cancel
                        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M13.5215 1.25L1.52148 13.25M1.52148 1.25L13.5215 13.25" stroke="#0038A8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        </a>
                    <button type="submit" class=" card-link btn btn-blue rounded-5" (click)="onSubmit()" >Assign
                
                    </button>

            </div>

    </div>
</div>
