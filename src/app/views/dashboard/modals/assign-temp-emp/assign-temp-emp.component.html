<div class="modal-dialog modal-lg pop-up modal-dialog-scrollable">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header g-0">
      <h4 class="modal-title">Assign Temporary Employee</h4>
    </div>

    <!-- Modal body -->

    <div
      class="modal-body"
      style="max-height: 80vh; overflow-y: auto; position: relative"
    >
      <div
        class="row sticky-top bg-white"
        style="z-index: 10; padding-top: 10px"
      >
        <div class="col-custom">
          <div class="mb-3">
            <label class="form-label required">Publish to</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select</option>
              <option value="1">My Employees</option>
              <option value="2">My Access</option>
              <option value="3">My Access+Unallocated Employees</option>
            </select>
          </div>
        </div>
        <div class="col-custom">
          <div class="mb-3">
            <label for="enddate" class="form-label">Start Date</label>
            <input
              type="text"
              class="form-control"
              mwlFlatpickr
              [altInput]="true"
              placeholder="DD-MMM-YYYY"
              [dateFormat]="'Y-m-d'"
              [convertModelValue]="true"
            />
            <svg
              class="date-icon-pos"
              width="100%"
              height="100%"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="col-custom">
          <div class="mb-3">
            <label for="enddate" class="form-label">End Date</label>
            <input
              type="text"
              class="form-control"
              mwlFlatpickr
              [altInput]="true"
              placeholder="DD-MMM-YYYY"
              [dateFormat]="'Y-m-d'"
              [convertModelValue]="true"
            />
            <svg
              class="date-icon-pos"
              width="100%"
              height="100%"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="col-custom">
          <div class="mb-3">
            <label class="form-label required">Position Type</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select</option>
              <option value="1">My Employees</option>
              <option value="2">My Access</option>
              <option value="3">My Access+Unallocated Employees</option>
            </select>
          </div>
        </div>
        <div class="col-1" style="align-content: center">
          <button type="submit" class="card-link btn btn-blue rounded-5">
            Find <i class="bi bi-search" style="padding-left: 6px"></i>
          </button>
        </div>
      </div>

      <div class="row table-wraper" >
        <div >
          <table #resizableTable class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>
                  Employee ID
                  <div class="resizer"></div>
                </th>
                <th>
                  Name
                  <div class="resizer"></div>
                </th>
                <th>
                  SLO
                  <div class="resizer"></div>
                </th>
                <th>
                  Program
                  <div class="resizer"></div>
                </th>
                <th>
                  Site
                  <div class="resizer"></div>
                </th>
                <th>
                  Country
                  <div class="resizer"></div>
                </th>
                <th>
                  Position
                  <div class="resizer"></div>
                </th>
                <th>
                  Staff Type
                  <div class="resizer"></div>
                </th>
                <th>
                  Medical/Non-Medical
                  <div class="resizer"></div>
                </th>
                <th>
                  Availability
                  <div class="resizer"></div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of emp">
                <td>{{ e.EmployeeID }}</td>
                <td>{{ e.EmployeeName }}</td>
                <td>{{ e.SLO }}</td>
                <td>{{ e.Program }}</td>
                <td>{{ e.Site }}</td>
                <td>{{ e.Country }}</td>
                <td>{{ e.Position }}</td>
                <td>{{ e.StaffType }}</td>
                <td>{{ e.MedicalOrNonMedicalStaff }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal footer -->
      <!-- <div class="modal-footer"> -->
      <div class="d-grid d-md-flex justify-content-md-end mb-2">
        <a
          type="button"
          class="card-link btn btn-blue-textblue rounded-5 btn-width"
          data-bs-dismiss="modal"
          >Cancel
          <svg
            width="15"
            height="14"
            viewBox="0 0 15 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.5215 1.25L1.52148 13.25M1.52148 1.25L13.5215 13.25"
              stroke="#0038A8"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <button type="submit" class="card-link btn btn-blue rounded-5">
          Assign
        </button>
      </div>
    </div>
  </div>
</div>
