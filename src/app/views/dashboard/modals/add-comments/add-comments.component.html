<!-- Modal -->
<div class="modal-dialog pop-up modal-dialog-scrollable"  id="addcomment">
  <div class="modal-dialog modal-dialog-centered" >
    <div class="modal-content">
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Comment Type</label>
          <div class="internal">
            <label class="form-label internal-pos" for="inlineCheckbox1"
              >Internal</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">My Employees</option>
            <option value="2">My Access</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            class="form-control shift-desc"
            rows="4"
            [formControl]="descriptionControl"
            maxlength="1000"
          ></textarea>
          <div class="text mt-1 text-muted" style="font-size: smaller">
            {{ remainingChars }} characters remaining
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" (click)="cancel()" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-ok">Ok</button>
      </div>
    </div>
  </div>
</div>
