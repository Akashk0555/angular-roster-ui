<div class="mt-3">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#assignshift">Assign Shift</button>
  <button class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#assignpaycode">Assign Paycode</button>
  <button class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#assignpattern">Assign Pattern</button>
  <button class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#assigntempemp">Assign Temp Emp</button>

</div>
<div class="modal" id="assignshift" >
    <app-assign-shift></app-assign-shift>
</div>
<div class="modal" id="assignpaycode" >
  <app-assign-paycode></app-assign-paycode>
</div>
<div class="modal" id="assignpattern" >
  <app-assign-pattern></app-assign-pattern>
</div>
<div class="modal" id="assigntempemp" >
  <app-assign-temp-emp></app-assign-temp-emp>
</div>

<div class="form-group position-relative">
  <input
    type="text"
    class="form-control"
    placeholder="Search by Pattern Name"
    [(ngModel)]="searchText"
    (input)="filterPatterns()"
    (focus)="onInputFocus()"
    (blur)="onInputBlur()" />

  <div *ngIf="showDropdown && filteredPatterns.length" class="dropdown-menu show w-100 mt-1">
    <button
      class="dropdown-item"
      *ngFor="let pattern of filteredPatterns"
      (mousedown)="selectPattern(pattern)">
      {{ pattern.PatternName }}
    </button>
  </div>
</div>

<!-- Optional: display selected pattern -->
<div *ngIf="selectedPattern" class="mt-3">
  <strong>Selected:</strong> {{ selectedPattern.PatternName }}
</div>
