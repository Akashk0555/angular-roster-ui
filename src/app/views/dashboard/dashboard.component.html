<div class="mt-3">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#assignshift">Assign Shift</button>
<button class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#assignpaycode">Assign Paycode</button>

</div>
<div class="modal" id="assignshift" >
    <app-assign-shift></app-assign-shift>
</div>
<div class="modal" id="assignpaycode" >
  <app-assign-paycode></app-assign-paycode>
</div>

<form [formGroup]="employeeForm">
    <!-- Dropdown -->
    <div class="mb-3">
      <ng-select
      [items]="employees"
      bindLabel="name"
      bindValue="id"
      formControlName="employeeId"
      placeholder="Select Employee"
      >
    </ng-select>
    </div>
    
    
    <!-- Auto-populated Fields -->
    <div *ngIf="selectedEmployee">
      <div class="mt-3">
        <label>Email:</label>
  <input type="text" class="form-control" [value]="selectedEmployee.email" readonly>
      </div>
      <div class="mt-2">
        <label>Department:</label>
        <input type="text" class="form-control" [value]="selectedEmployee.department" readonly>
      </div>
    </div>
  </form>

<div class="mt-3">
  <input
    type="text"
    mwlFlatpickr
    [altInput]="true"
    placeholder="DD-MMM-YYYY"
    [dateFormat]="'Y-m-d'"  
    [convertModelValue]="true"
    [ngModel]="selectedDate"
  >
  
</div>
